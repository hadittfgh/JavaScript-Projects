<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp</title>
</head>
<body>
    <button onclick="PopFunc()">Press tu see pop up</button>
    <p id="para" ></p>
</body>
<script>
    function PopFunc(){
        var para = document.getElementById("para");
        if(confirm("Pleas press button")){
            para.innerHTML = "You pressed OK !"
        }else{
            para.innerHTML = "You pressed Cancel !"
        }
    }
</script>
</html>
