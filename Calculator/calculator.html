<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
</head>
<body class="bg-black">
    <main>
      <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-8 col-md-4">
              <!-- Operators -->
            <div class="row g-3 justify-content-between operators">
              <form class="col-12" name="calculator">
                <!-- <div class="btn btn-light border-dark shadow border-3 w-100 " style="min-height: 50px; max-height: max-content;word-wrap: break-word;" id="finput"></div> -->
                <input type="text" class="form-control w-100" name="input">
              </form>
              <div class="col-3 text-center">
                <button class="btn btn-success w-100" id="plus" type="button" onclick="calculator.input.value += '+'">+</button>
              </div>
              <div class="col-3 text-center">
                <button class="btn btn-success w-100" id="minus" onclick = "calculator.input.value += '-'">-</button>
              </div>
              <div class="col-3 text-center">
                <button class="btn btn-success w-100" id="zarb" onclick = "calculator.input.value += '*'">&times;</button>
              </div>
              <div class="col-3 text-center">
                <button class="btn btn-success w-100" id="divison" onclick = "calculator.input.value += '/'">&divide;</button>
              </div>
            </div>
            <!-- numbers -->
            <div class="mt-2 row g-3 justify-content-center">
                <div class="col-9 numbers">
                    <div class="row g-3">
                        <div class="col-4 text-center">
                            <button class="btn btn-dark w-100" id="seven" onclick="calculator.input.value += '7'">7</button>
                        </div>
                        <div class="col-4 text-center">
                            <button class="btn btn-dark w-100" id="eight" onclick="calculator.input.value += '8'">8</button>
                        </div>
                        <div class="col-4 text-center">
                            <button class="btn btn-dark w-100" id="nine" onclick="calculator.input.value += '9'">9</button>
                        </div>
                    </div>
                    <div class="row g-3 mt-1">
                        <div class="col-4 text-center">
                            <button class="btn btn-dark w-100" id="foure" onclick="calculator.input.value += '4'">4</button>
                        </div>
                        <div class="col-4 text-center">
                            <button class="btn btn-dark w-100" id="fifve" onclick="calculator.input.value += '5'">5</button>
                        </div>
                        <div class="col-4 text-center">
                            <button class="btn btn-dark w-100" id="six" onclick="calculator.input.value += '6'">6</button>
                        </div>
                    </div>
                    <div class="row g-3 mt-1">
                        <div class="col-4 text-center">
                            <button class="btn btn-dark w-100" id="one" onclick="calculator.input.value += '1'">1</button>
                        </div>
                        <div class="col-4 text-center">
                            <button class="btn btn-dark w-100" id="two" onclick="calculator.input.value += '2'">2</button>
                        </div>
                        <div class="col-4 text-center">
                            <button class="btn btn-dark w-100" id="three" onclick="calculator.input.value += '3'">3</button>
                        </div>
                    </div>
                    <div class="row g-3 mt-1">
                        <div class="col-4 text-center">
                            <button class="btn btn-dark w-100" id="zero" onclick="calculator.input.value += '0'">0</button>
                        </div>
                        <div class="col-4 text-center">
                            <button class="btn btn-dark w-100" id="dote" onclick="calculator.input.value += '.'">.</button>
                        </div>
                        <div class="col-4 text-center">
                            <button class="btn btn-dark w-100" id="clear" onclick="calculator.input.value = ''">C</button>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning w-100 h-100 equal" id="result" onclick="calculator.input.value = eval(calculator.input.value)">=</button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
