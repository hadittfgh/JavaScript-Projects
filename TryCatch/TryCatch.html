<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TryCatch</title>
    <link rel="stylesheet" href="..\BootStrap\bootstrap.min.css">
    <link rel="stylesheet" href="TryCatch.css">
</head>

<body>
    <div class="container">
        <div class="row m-auto text-center mt-5">
            <h3>Pleas enter number between 5 & 10 :</h3>
            <div class="col-4 m-auto">
                <form class="row mt-3">
                    <div class="col-6">
                        <input type="text" class="form-control" id="inputNumber" placeholder="Enter number">
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-primary mb-3" onclick="Check()">Check answer</button>
                    </div>
                </form>
            </div>
            <div class="col-12 mt-3">
                <h4>Result : <span id="result"></span></h4>
            </div>
        </div>
    </div>
</body>
<script src="TryCatch.js"></script>

</html>
