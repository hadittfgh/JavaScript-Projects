<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="Game5.css">
</head>

<body>
    <div class="container text-center">
        <header>
            <h3 id="message" class="mt-3">count down</h3>
        </header>
        <section class="row d-block">
            <input type="date" id="dateInput" class="form-control col-3 d-block w-50 m-auto">
            <div class="spans mt-3 bg-info col-md-6 m-auto" style="border-radius: 8px;">
                <span class="btn btn-info mx-0" style="border-radius: 0;">Days : <span class="badge text-bg-light days">0</span></span>
                <span class="btn btn-info mx-0 " style="border-radius: 0;">Hours : <span class="badge text-bg-light hours">0</span></span>
                <span class="btn btn-info mx-0" style="border-radius: 0;">Minutes : <span class="badge text-bg-light minutes">0</span></span>
                <span class="btn btn-info mx-0" style="border-radius: 0;">Seconds : <span class="badge text-bg-light seconds">0</span></span>
            </div>
        </section>
    </div>
</body>
<script src="Game5.js."></script>

</html>
